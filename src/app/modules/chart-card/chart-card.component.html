<div class="card"
     (click)="cardClick($event)"
>
  <div class="card-body">
    <app-chart [chartType]="isNullOrUndefined(chartViewModel) ? null : chartViewModel.type"
               [sensorDataWithColor]="sensorDataWithColor"
               [chartName]="!isNullOrUndefined(chartViewModel) ? 'Chart #' + chartViewModel.id : 'Chart #'"
    ></app-chart>
  </div>
</div>
